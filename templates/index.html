<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio App</title>
</head>
<body>
    <h1>Audio App</h1>
    <h2>Gerar Novo Áudio</h2>
    <form action="{{ url_for('generate_audio') }}" method="post">
        <label for="text">Digite o texto para gerar áudio:</label><br>
        <input type="text" id="text" name="text" required><br><br>
        <button type="submit">Gerar Áudio</button>
    </form>

    <h2>Áudios Gerados</h2>
    <ul>
        {% for audio in audio_files %}
            <li>
                <strong>{{ audio }}</strong><br>
                <audio controls>
                    <source src="{{ url_for('play_audio', filename=audio) }}" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
                <form action="{{ url_for('delete_audio', filename=audio) }}" method="post" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Visão App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #333;
            color: #f1f1f1;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .file-list {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="dark-mode">

<div class="container mt-5">
    <h1 class="text-center">Audio e Visão App</h1>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="darkModeToggle" checked>
        <label class="form-check-label" for="darkModeToggle">Modo Escuro</label>
    </div>

    <div class="form-container">
        <!-- Formulário de Texto para Áudio (TTS) -->
        <div>
            <h3>Gerar Áudio de Texto</h3>
            <form action="{{ url_for('generate_audio') }}" method="post" class="mb-4 p-4 border rounded">
                <div class="form-group">
                    <label for="filename">Nome do Arquivo</label>
                    <input type="text" class="form-control" id="filename" name="filename" placeholder="Nome do arquivo">
                </div>
                <div class="form-group">
                    <label for="text">Texto para Converter em Áudio</label>
                    <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="voice">Selecione a Voz</label>
                    <select class="form-control" id="voice" name="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Gerar Áudio</button>
            </form>

            <!-- Formulário de Upload de Imagem -->
            <h3>Leitura de Imagem</h3>
            <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mb-4 p-4 border rounded">
                <div class="form-group">
                    <label for="image">Selecione uma Imagem</label>
                    <input type="file" class="form-control-file" id="image" name="image" required>
                </div>
                <button type="submit" class="btn btn-success">Enviar Imagem</button>
            </form>
        </div>

        <!-- Lista de Áudios e Imagens Gerados -->
        <div class="file-list">
            <h3>Áudios Gerados</h3>
            {% for file in audio_files %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ file }}</h5>
                    <audio controls>
                        <source src="{{ url_for('play_audio', filename=file) }}" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                    <div class="mt-3">
                        <a href="{{ url_for('download', filename=file) }}" class="btn btn-info">
                            <i class="fas fa-download"></i> Baixar
                        </a>
                        <a href="{{ url_for('play_audio', filename=file) }}" class="btn btn-primary" target="_blank">
                            Ouvir em Nova Aba
                        </a>
                        <form action="{{ url_for('delete_file', filename=file) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle Dark Mode
    document.getElementById('darkModeToggle').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>

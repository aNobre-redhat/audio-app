{% extends "base.html" %}

{% block title %}Audio Generator & Vision{% endblock %}

{% block content %}
<div class="row">
    <!-- Formulário de TTS e Imagem -->
    <div class="col-md-6">
        <h2>Gerar Novo Áudio</h2>
        <form action="{{ url_for('generate_audio') }}" method="post" class="mb-4 p-4 border rounded">
            <div class="mb-3">
                <label for="text" class="form-label">Texto para gerar áudio:</label>
                <textarea id="text" name="text" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Áudio</button>
        </form>

        <h2>Leitura de Imagem</h2>
        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mb-4 p-4 border rounded">
            <div class="mb-3">
                <label for="image" class="form-label">Escolha uma imagem:</label>
                <input type="file" id="image" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Imagem</button>
        </form>
    </div>

    <!-- Lista de Áudios e Imagens -->
    <div class="col-md-6">
        <h2>Arquivos Gerados</h2>
        <div class="list-group">
            {% for file in audio_files %}
                {% if file.endswith(".mp3") %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>{{ file }}</strong>
                            <div>
                                <a href="{{ url_for('download', filename=file) }}" class="btn btn-primary btn-sm">
                                    <i class="bi bi-download"></i> Download
                                </a>
                            </div>
                        </div>
                        <audio controls class="w-100 mt-2">
                            <source src="{{ url_for('play_audio', filename=file) }}" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Audio Generator{% endblock %}

{% block content %}
<div class="row">
    <!-- Coluna Esquerda: Formulário de Geração de Áudio -->
    <div class="col-md-6">
        <h2>Gerar Novo Áudio</h2>
        <form action="{{ url_for('generate_audio') }}" method="post" class="mb-4 p-4 border rounded">
            <div class="mb-3">
                <label for="filename" class="form-label">Nome do Arquivo:</label>
                <input type="text" id="filename" name="filename" class="form-control" placeholder="Nome do arquivo">
            </div>
            <div class="mb-3">
                <label for="voice" class="form-label">Selecionar Voz:</label>
                <select id="voice" name="voice" class="form-select" required>
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Selecionar Modelo:</label>
                <select id="model" name="model" class="form-select" required>
                    <option value="tts-1">TTS-1</option>
                    <option value="tts-1-hd">TTS-1-HD</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Texto para gerar áudio:</label>
                <textarea id="text" name="text" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Áudio</button>
        </form>

        <!-- Formulário de Upload de Imagem para Vision -->
        <h2>Leitura de Imagem</h2>
        <form action="{{ url_for('analyze_image') }}" method="post" enctype="multipart/form-data" class="mb-4 p-4 border rounded">
            <div class="mb-3">
                <label for="image" class="form-label">Upload de Imagem:</label>
                <input type="file" id="image" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary">Analisar Imagem</button>
        </form>
    </div>

    <!-- Coluna Direita: Lista de Áudios e Imagens Geradas -->
    <div class="col-md-6">
        <h2>Áudios e Imagens Gerados</h2>
        <div class="list-group">
            {% for file in audio_files %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>{{ file.name }}</strong>
                        <div>
                            <form action="{{ url_for('delete_audio', filename=file.name) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                            <a href="{{ url_for('download_audio', filename=file.name) }}" class="btn btn-primary btn-sm ms-2">
                                <i class="bi bi-download"></i> Download
                            </a>
                        </div>
                    </div>
                    {% if file.is_image %}
                        <img src="{{ url_for('get_image', filename=file.name) }}" alt="Imagem" class="img-thumbnail mt-2">
                        <button class="btn btn-link mt-2" data-bs-toggle="collapse" data-bs-target="#description-{{ loop.index }}" aria-expanded="false">
                            Ver descrição
                        </button>
                        <div id="description-{{ loop.index }}" class="collapse">
                            <p>{{ file.description }}</p>
                        </div>
                    {% endif %}
                    <audio controls class="w-100 mt-2">
                        <source src="{{ url_for('play_audio', filename=file.name) }}" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
